<h2>Persons</h2>

<div class="toolbar-container">
  <div class="search-box-container">
    <sealights-search-box
      (searchTextChanged)="onSearchValueChanges($event)"
      [plholder]="'Search a person by name'"
    ></sealights-search-box>
  </div>

  <div class="buttons-container">
    <a mat-mini-fab color="primary" routerLink="new" title="Add New Person">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>

<div class="people-table-container" *ngIf="personsList$ | async as personsData">
  <sealights-persons-table-view  *ngIf="personsData.length > 0; else noAvailableData"
    [items]="personsData"
  ></sealights-persons-table-view>
</div>


<ng-template #noAvailableData>
  <p>
    No person has been added before or Filter value does not match any list element.
  </p>
</ng-template>
